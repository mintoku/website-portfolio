<section id="name-wordle">
    <div class="wordle-title">
    <div class="tile"><div class="flip green">C</div></div>
    <div class="tile"><div class="flip yellow">O</div></div>
    <div class="tile"><div class="flip gray">N</div></div>
    <div class="tile"><div class="flip green">T</div></div>
    <div class="tile"><div class="flip yellow">A</div></div>
    <div class="tile"><div class="flip green">C</div></div>
    <div class="tile"><div class="flip green">T</div></div>
</section>

<section id="contact">
    <div class="contact-card">
        <h2>Reach me!</h2>
        <form id="contact-form">
            <label>Your Name:</label>
            <input type="text" name="name" required />

            <br>

            <labe>Your Email:</label>
            <input type="text" name="email" required />
            <br><br>

            <label>Your message:</label> <br>
            <textarea name="message" rows="5" cols="80" required></textarea>

            <br>

            <button type="submit">Send</button>
            <p id="contact-status" class=""
        </form>
    </div>
</section>
